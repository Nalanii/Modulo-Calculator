{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="{% static 'js/modCalc.js' %}"></script>
  <script>
    var num1;
    var num2;
    var inRow = 0;
    var level = 1;
    function generateNums(){
      let ran = level * 20;
      num1 = Math.floor(Math.random() * ran);
      num2 = Math.floor(Math.random() * (ran + 1));

      document.getElementById("num1").innerHTML = num1;
      document.getElementById("num2").innerHTML = num2;
      document.getElementById("generate").disabled = true;
    }
    function checkAnswer(){
      if(num1 % num2 === parseInt(document.getElementById('answer').value)){
        document.getElementById('answer').value = "";
        document.getElementById("num1").innerHTML = "";
        document.getElementById("num2").innerHTML = "";
        inRow++;
        document.getElementById('results').innerHTML = "Correct!<br />" + inRow + " correct in a row";
        document.getElementById("generate").disabled = false;
      }
      else{
        document.getElementById('results').innerHTML = "Try Again!";
        document.getElementById('answer').value = "";
        inRow = 0;
      }
      level = Math.floor(inRow / 10) + 1;
      document.getElementById('level').innerHTML = "Level " + level;
    }
  </script>
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
